<!DOCTYPE html>
{% load static %}
{% load tags %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSWD My PORTAL | Print Clearance</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'image/logo.ico' %}"/>
    <link href="{% static 'font-awesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/adjustments.css' %}">
    <link href="{% static 'css/print.css' %}" rel="stylesheet">
    <style>
        @media print {
            body{-webkit-print-color-adjust: exact;}

        }
        .containerX {
            zoom: 80%;
        }
        .no-margins{
            margin: 0 !important;
        }

        .no-padding{
            padding: 0px !important;
        }
    </style>
</head>
<nav class="navbar navbar-default" style="font-family: 'Inter';">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="javascript:;">Regional Clearance</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:;" class="print-button" id="floatprint" title="Print" style="font-size: 14px;"><i class="fas fa-print"></i> Print</a></li>
            </ul>
        </div>
    </div>
</nav>
<body>
    <page size="longflex" layout="portrait" class="page" style="padding: 30px; position: relative; font-family: 'Inter'; page-break-after: always;">
        <div class="containerX">
        {{ data.content|safe }}
        </div>
    </page>

    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/typehead/bootstrap3-typeahead.min.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: "{% url 'get_credentials' data.emp_id  %}",
                type: "GET",
                success: function(response){
                    $('#fullname').val(response.fullname);
                    $('#area').val(response.area);
                    $('#position').val(response.position);
                    $('#empstatus').val(response.empstatus);
                    $('#project').val(response.project);
                    $('#id_number').val(response.id_number);
                    $('#date').val(response.date);
                    $('#supervisor').val(response.supervisor);
                    $('#division_chief').val(response.division_chief);
                }
            });
        });
    </script>
</body>
</html>
