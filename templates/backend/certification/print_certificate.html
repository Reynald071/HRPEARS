<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'image/logo.ico' %}"/>
    <link href="{% static 'font-awesome/css/all.min.css' %}" rel="stylesheet">
    <title>DSWD My PORTAL | Print Certificate</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/sweetalert/sweetalert.css' %}" rel="stylesheet">
    <link href="{% static 'css/print.css' %}" rel="stylesheet">
    <style>
        @media print {
            .covid {
               position: absolute !important;
               bottom: 0px !important;
               left: 0px !important;
            }
        }
        input:focus{
            outline: none;
        }
        .covid {
           position: absolute;
           bottom: 75px;
           left: 75px;
        }
    </style>
</head>
<nav class="navbar navbar-default" style="font-family: 'Inter';">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<i class="fas fa-bars"></i>
			</button>
			<a class="navbar-brand" href="javascript:;">Certification Request (Admin)</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="javascript:;" class="print-button" id="floatprint" title="Print" style="font-size: 14px;"><i class="fas fa-print"></i> Print</a></li>
			</ul>
		</div>
	</div>
</nav>
<body>
    <input type="hidden" id="template" value="{{ template }}">
    <input type="hidden" id="user" value="{{ user }}">
    <page size="A4flex" id="component-contents" style="position:relative">
    </page>

    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/sweetalert/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('#component-contents').empty();
            $('#component-contents').load("/backend/libraries/certifications/templates/view/" + $('#template').val() + "/{{ user }}", function(){
                $("#component-contents :input").each(function(e, v){
                    {% for value in keys %}
                        if (e == '{{ forloop.counter0 }}') {
                            $(this).replaceWith('<u style="text-decoration-color:#999; text-underline-position: under;">&nbsp; {{ value|upper }} &nbsp;</u>');
                        }
                    {% endfor %}
                });
                //$('#scroll').contents().unwrap();
                if ($('#a4div').height() > $('#component-contents').height()){
                    $('#component-contents').height($('#a4div').height() + 150);
                }
                $('#a4div').contents().unwrap();
                $('#component-contents').css('padding', '75px');
                $("#component-contents").append('<div class="covid"><small><b>TRACKING NO. {{ cert.tracking_no }}</b></small></div>');
            });
        });
    </script>
</body>
</html>
