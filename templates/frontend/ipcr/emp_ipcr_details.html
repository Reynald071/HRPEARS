    <div class="form-group">
        <label>Employee</label>
        <input type="text" class="form-control" value="{{ data.emp.pi.user.get_fullname|upper }}" readonly>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Year</label>
                <input type="number" class="form-control" value="{{ data.year }}" autocomplete="off" readonly>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Semester</label>
                <input type="text" class="form-control" value="{{ data.semester }}" readonly>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Rating</label>
        <input type="text" class="form-control" value="{{ data.ipcr|floatformat:5 }}" readonly>
    </div>
