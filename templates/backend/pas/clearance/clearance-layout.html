<!DOCTYPE html>
{% load static %}
{% load tags %}
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DSWD My PORTAL | Clearance Form</title>
	<link rel="shortcut icon" type="image/png" href="{% static 'image/logo.ico' %}"/>
	<link href="{% static 'font-awesome/css/all.min.css' %}" rel="stylesheet">
{#    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">#}
    <link href="{% static 'css/adminlte.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/adjustments.css' %}">
    <link href="{% static 'css/print_new.css' %}" rel="stylesheet">
    <link href="{% static 'css/style_new.css' %}" rel="stylesheet">
    <link href="{% static 'css/print.css' %}" rel="stylesheet">
	<style>
		@media print {
			body{-webkit-print-color-adjust: exact;}
			.containerX {
				zoom: 85% !important;
			}
			page {
				width: 100% !important;
			}
		}
		@page {
			size: auto;
		}

		.containerX {
			zoom: 80%;
		}
		.no-margins{
			margin: 0 !important;
		}

		.no-padding{
			padding: 0px !important;
		}
	</style>
</head>
<nav class="main-header navbar navbar-expand navbar-light navbar-white m-0">
	<div class="container">
        <a class="navbar-brand" href="javascript:;"><strong>Clearance Form&emsp; <em><small>Note: Print in A4</small></em></strong></a>
		<ul class="navbar-nav ml-auto">
			<li><a href="javascript:;" class="btn btn-info print-button" id="floatprint" title="Print"><i class="fas fa-print"></i> Print</a></li>
		</ul>
	</div>
</nav>
<body>
    <page size="longflex" layout="portrait" class="page" style="padding: 30px; position: relative; font-family: 'Arial'; page-break-after: always;">
		<div class="containerX">
        {{ data.content|safe }}
		</div>
    </page>

	<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/adminlte.min.js' %}"></script>
	<script src="{% static 'js/plugins/typehead/bootstrap3-typeahead.min.js' %}"></script>
	<script src="{% static 'js/functions.js' %}"></script>
	<script>
		$(document).ready(function(){
			$.ajax({
				url: "{% url 'get_credentials' employee.id %}",
				type: "GET",
				success: function(response){
					$('#fullname').val(response.fullname);
					$('#area').val(response.area);
					$('#position').val(response.position);
					$('#empstatus').val(response.empstatus);
					$('#project').val(response.project);
					$('#id_number').val(response.id_number);
					$('#date').val(response.date);
					$('#supervisor').val(response.supervisor);
					$('#division_chief').val(response.division_chief);
				}
			});
		});
	</script>
</body>
</html>
